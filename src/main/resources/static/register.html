<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/forms.css">
    </head>
    <body>
        <div class="container">
            <div class="site-header">
                <nav id="main-nav">
                    <a href="index.html">Home</a>
                    <a href="signup.html">Signup</a>
                    <a href="signin.html">Login</a>
                    <a href="memberDetails.html">Profile</a>
                    <a href="register.html">Register</a>
                    <a href="list.html">Members</a>
                    <a href="email.html">Send Notification</a>
                    <a href="admin.html">Update User Role</a>
                    <a href="#" id="refresh-record" style="display: none;" onclick="refreshRecord()">Refresh Record</a>
                    <a href="#" id="logout-link" style="display: none;" onclick="logout()">Logout</a>
                </nav>
                <hr>
            </div>
            <h2>Registration Form With EverLink Holding</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        required
                    >
                    <small>Must be first name & last name.</small>
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Marital Status:</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="">-- Select --</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="joinDate">Join Date:</label>
                    <input type="date" id="joinDate" name="joinDate">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                    >
                    <small>Must be a valid email.</small>
                </div>
                <div class="button-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <div id="footer"></div>
        </div>
        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeErrorModal()">&times;</span>
                <p id="errorMessage"></p>
            </div>
        </div>
        <script src="js/common.js"></script>
        <script>
            setupRegistrationForm();
        </script>
    </body>
</html>
