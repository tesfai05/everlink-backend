<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beneficiaries Form</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forms.css">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
    >
</head>
<body>
<div class="custom-container">
    <div id="nav-bar"></div>
    <h4>Add Beneficiaries Information</h4>
    <form id="beneficiaryForm">
        <div id="beneficiariesContainer"></div>
        <button class="btn btn-outline-secondary" type="button" onclick="addBeneficiary()">+ Add Another Beneficiary</button>
        <div class="button-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="footer"></div>
</div>
<!-- Error Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeErrorModal()">&times;</span>
        <p id="errorMessage"></p>
    </div>
</div>
<!-- Confirmation Modal -->
<div id="confirmModal" style="display: none;">
    <div class="confirm-modal-content">
        <p id="confirmMessage">Are you sure?</p>
        <div class="modal-buttons">
            <button class="confirm-btn" id="confirmYes">Yes</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>
<script src="../js/common.js"></script>
<script>
    setupBeneficiaryForm();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
