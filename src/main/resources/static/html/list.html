<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Member List</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/list.css">
        <!-- Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
                crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <div id="nav-bar"></div>
            <h4>Members of EverLink Holding</h4>
            <div class="table-wrapper">
                <table id="memberTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Member Id</th>
                            <th>Full Name</th>
                            <th>Marital Status</th>
                            <th>Email Address</th>
                            <th>Join Date</th>
                            <th>Leave Date</th>
                            <th>Membership Status</th>
                            <th>Total Contribution</th>
                            <th>Total Previous Legacy Pool</th>
                            <th>Percentage of Ownership</th>
                            <th>Status Change Date</th>
                            <th>Is Status Changed?</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="action-buttons">
                <button onclick="window.location.href='/html/register.html'">Register</button>
                <button onclick="window.location.href='/index.html'">Home</button>
            </div>
            <div id="footer"></div>
        </div>
        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeErrorModal()">&times;</span>
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" style="display: none;">
            <div class="confirm-modal-content">
                <p id="confirmMessage">Are you sure?</p>
                <div class="modal-buttons">
                    <button class="confirm-btn" id="confirmYes">Yes</button>
                    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
        <script src="../js/common.js"></script>
        <script>diplayMembers();</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    </body>
</html>
