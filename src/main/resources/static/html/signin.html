<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="container">
        <div class="site-header">
            <nav id="main-nav">
                <a href="/index.html">Home</a>
                <a href="/html/signup.html">Signup</a>
                <a href="/html/signin.html">Login</a>
                <a href="/html/memberDetails.html">Profile</a>
                <a href="/html/register.html">Register</a>
                <a href="/html/list.html">Members</a>
                <a href="/html/email.html">Send Notification</a>
                <a href="/html/admin.html">Update User Role</a>
                <a href="#" id="refresh-record" style="display: none;" onclick="refreshRecord()">Refresh Record</a>
                <a href="#" id="logout-link" style="display: none;" onclick="logout()">Logout</a>
            </nav>
            <hr>
        </div>
        <h2>Login to EverLink Holding</h2>
        <form id="signinForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                >
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                >
            </div>
            <div class="forgot-password">
                <a href="/html/changePassword.html">Forgot password?</a>
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
            </div>

        </form>
        <div id="footer"></div>
    </div>
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeErrorModal()">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script>
        setupSigninForm();
    </script>
</body>
</html>
