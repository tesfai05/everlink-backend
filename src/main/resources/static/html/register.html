                    </button>
                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse overflow-x-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav flex-nowrap">

                    </div>
                </div>
            </nav></br>
            <h4>Registration Form</h4>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        required
                    >
                    <small>Must be first name & last name.</small>
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Marital Status:</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="">-- Select --</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="joinDate">Join Date:</label>
                    <input type="date" id="joinDate" name="joinDate">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                    >
                    <small>Must be a valid email.</small>
                </div>
                <div class="button-group">
                    <button type="submit">Register</button>
                </div>
            </form>
            <div id="footer"></div>
        </div>
        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeErrorModal()">&times;</span>
                <p id="errorMessage"></p>
            </div>
        </div>
        <script src="../js/common.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

            setupRegistrationForm();
