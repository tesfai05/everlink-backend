        </nav> </br>
        <h4>Update User Form</h4>
        <form id="makeAdminForm">
            <div class="form-group">
                <label for="memberId">Member ID:</label>
                <input
                        type="text"
                        id="memberId"
                        name="memberId"
                        required
                >
                <small>Member ID is provided by Admin.</small>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                >
                <small>Must be at least 5 characters : alphabets and numbers only.</small>
            </div>
            <div class="button-group">
                <button type="submit">Update User</button>
            </div>
        </form>
        <div id="footer"></div>
    </div>
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeErrorModal()">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script>
        setupMakeAdminForm();
    </script>
