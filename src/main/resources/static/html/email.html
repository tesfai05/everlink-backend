<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notification Form</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <div class="container">
            <div class="site-header">
                <nav id="main-nav">
                    <a href="/index.html">Home</a>
                    <a href="/html/signup.html">Signup</a>
                    <a href="/html/signin.html">Login</a>
                    <a href="/html/memberDetails.html">Profile</a>
                    <a href="/html/register.html">Register</a>
                    <a href="/html/list.html">Members</a>
                    <a href="/html/email.html">Send Notification</a>
                    <a href="/html/admin.html">Update User Role</a>
                    <a href="#" id="refresh-record" style="display: none;" onclick="refreshRecord()">Refresh Record</a>
                    <a href="#" id="logout-link" style="display: none;" onclick="logout()">Logout</a>
                </nav>
                <hr>
            </div>
            <h2>Notification Form</h2>
            <form id="notificationForm">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input
                        type="text"
                        id="subject"
                        name="subject"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="body">Email Body:</label>
                    <textarea
                        id="body"
                        name="body"
                        required
                        style="height: 100px; width: 100%;"
                    ></textarea>
                </div>
                <div class="button-group">
                    <button type="submit">Send</button>
                </div>
            </form>
            <div id="footer"></div>
        </div>
        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeErrorModal()">&times;</span>
                <p id="errorMessage"></p>
            </div>
        </div>
        <script src="../js/common.js"></script>
        <script>
            setupNotificationForm();
        </script>
    </body>
</html>
